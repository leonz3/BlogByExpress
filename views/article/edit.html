<div class="container">
    <div class="row col-md-10">
        <h2 class="page-header">发表文章</h2>
        <div class="form-horizontal">
            <input type="hidden" name="UserId" id="txt_uid" value="{{self.UserId}}"/>
            <input type="hidden" name="ArticleId" id="txt_aid" value="{{article.ArticleId}}"/>
            <div class="form-group">
                <input type="text" name="title" class="form-control" id="txt_title" placeholder="文章标题" value="{{article.Title}}"/>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" id="txt_desc" rows="10">{{article.Content}}</textarea>
            </div>
            <div class="form-group">
                <label for="category" class="pull-left">文章分类</label>
                <div class="col-sm-5">
                    <select class="form-control" name="category" id="slc_cid">
                        <option value="1">NodeJS</option>
                        <option value="2">Python</option>
                        <option value="3">Javascript</option>
                        <option value="4">HTML&CSS</option>
                        <option value="5">SQL&Cache</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="resource" class="pull-left">文章来源</label>
                <div class="col-sm-6">
                    <input type="radio" name="resource" value="original" checked> 原创
                    <input type="radio" name="resource" value="reproduced"> 转载
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" id="btn_save">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    seajs.use(['/js/article/edit','/js/plugin/editor'],function(e,t){
        e.run();
    });
</script>
