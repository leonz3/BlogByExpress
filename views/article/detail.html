<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2 class="page-header">
                {{article.Title}}
                <small class="help-block">发表于<span>{{formatDate article.PublishTime}}</span>, 点击<span>{{article.ScanTimes}}</span>次, 评论<span>{{setDefault article.Comments 0}}</span>条</small>
            </h2>
            <div>
                {{{article.Content}}}
            </div>
            <div class="text-center">
                <a href="javascript:void(0)" id="btn_collect">收藏</a>
                <a href="javascript:void(0)" id="btn_praise">点赞</a>
                <p>分享到</p>
            </div>
            <div >
                <h4 class="page-header">评论
                    <a href="" class="pull-right">我要评论</a>
                </h4>
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" >
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading"></h4>
                            <p></p>
                            <div class="media">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object" >
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"></h4>
                                    <p></p>
                                    <div class="media">
                                        <div class="media-left">
                                            <a href="#">
                                                <img class="media-object">
                                            </a>
                                        </div>
                                        <div class="media-body">
                                            <h4 class="media-heading"></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="media">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"></h4>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="">
                <div class="col-sm-1">
                    <img src="" alt="" width="60" height="60"/>
                </div>
                <div class="col-sm-11">
                    <textarea name="comment" id="" class="form-control" rows="5"></textarea>
                    <button class="btn btn-default pull-right">回复</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            {{> billbord}}
        </div>
    </div>
</div>
