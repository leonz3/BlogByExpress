<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/seajs/dist/sea.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Fade2Coding</a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control txt-key">
                        <span class="input-group-btn">
                            <a href="javascript:void(0);" class="btn glyphicon glyphicon-search btn-search"></a>
                        </span>
                    </div>
                </div>
            </form>
            <ul class="navbar-right navbar-nav nav">
                {{#if self}}
                <li class="user">
                    <img src="{{self.Portrait}}" class="pull-left" width="45" height="45"/>
                    <a href="/u{{self.UserId}}">{{self.NickName}}</a></li>
                <li><a href="/logout" >安全退出</a></li>
                {{else}}
                <li><a data-toggle="modal" data-target="#login">登录/注册</a></li>
                {{/if}}
            </ul>
        </div>
    </div>
{{{body}}}
{{> login}}
</body>
</html>
